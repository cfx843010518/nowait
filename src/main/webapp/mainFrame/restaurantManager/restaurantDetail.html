<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳門店詳情頁面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--日期空間樣式-->
    <link href="../../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../js/bootstrap.js"></script>
    <!-- 日期控件 -->
    <script src="../../js/bootstrap-datetimepicker.js"></script>
    <script src="../../js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        $("#datetimepicker").datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            showMeridian: true,
            pickerPosition: "bottom-left",
            language: 'zh-CN',//中文，需要引用zh-CN.js包
            startView: 2,//月视图
            minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
        });
    });
    function onedelete(){
        if (!confirm("确认要删除？")) {  window.event.returnValue = false;  }
    }
    function update(){
        if (!confirm("确认修改？")) {  window.event.returnValue = false;  }
    }
</script>
<body>
<ol class="breadcrumb">
    管理員：
    <li><a href="../../index/mainFrame.html">首頁</a></li>
    <li class="active">餐廳信息管理</li>
    <li><a href="restaurantList.html">餐廳門店列表</a></li>
    <li class="active">詳情</li>
</ol>
<table class="table">
    <thead>
    <tr>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <form class="form-horizontal" role="form" action="successOfResManager.html" target="mainFrame" onsubmit="update()">
    <tr>
        <th  class="col-sm-3 text-center">餐厅名</th>
        <td  class="col-sm-3 text-center"><input type="text" class="form-control" value="旺角餐廳" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">价格简介</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="人均30元" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">取号告示</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="取號公示" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">地址</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="珠海" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">客服电话</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="10086" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">营业时间</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="9:00-23:00" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">餐厅状况</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="狀況" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">用户id</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="12345" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">连锁店名称</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="旺角連鎖" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">餐厅门面图</th>
        <td  class="col-sm-9 text-center"><img src="a" width="200px" height="200px"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">餐厅导航图</th>
        <td  class="col-sm-9 text-center"><img src="a" width="200px" height="200px"></td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">经度</th>
        <td  class="col-sm-9 text-center">
            <input type="text" class="form-control" value="255.2" style="width: 220px;margin-left: 30%">
        </td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">纬度</th>
        <td  class="col-sm-9 text-center">
            <input type="text" class="form-control" value="105.2" style="width: 220px;margin-left: 30%">
        </td>
    </tr>
    <tr>
        <th  class="col-sm-3 text-center">创建时间</th>
        <td  class="col-sm-9 text-center"><input type="text" class="form-control" value="2017-11-15" id="datetimepicker" data-date-format="yyyy-mm-dd" style="width: 220px;margin-left: 30%"></td>
    </tr>
    <tfoot>
    <tr>
        <th colspan="2" class="text-center">
            <input type="submit" class="btn btn-success" value="修改">
            <a class="btn btn-danger" href="successOfResManager.html" target="mainFrame" onclick="onedelete()">刪除該餐廳</a>
            <a class="btn btn-info" href="javascript:history.back(-1)"
               target="mainFrame">返回列表</a>
        </th>
    </tr>
    </tfoot>
</form>
</table>
</body>
</html>
