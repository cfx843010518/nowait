<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加微信用戶页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- 引入下面文件才有字体图标 -->
    <link href="../../css/bootstrap.css" rel="stylesheet">

</head>
<script>
    function add(){
        if (!confirm("確認添加？")) {  window.event.returnValue = false;  }
    }
</script>
<style>
    .formBox {
        width: 60%;
        margin-left: 50px;
    }
</style>
<body>
<ol class="breadcrumb">
    管理員：
    <li><a href="../../index/mainFrame.html">首頁</a></li>
    <li class="active">微信用戶管理</li>
    <li><a href="wechatList.html">微信用戶列表</a></li>
    <li class="active">添加微信用戶</li>
</ol>
<div class="formBox">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>添加用戶</h2>
        </div>
        <div class="panel-body">
        <form class="form-horizontal" role="form" action="successOfManager.html" method="POST">
            <div class="form-group">
                <label for="openid" class="col-sm-2 control-label">OpenId</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="openid" placeholder="请输入微信用戶的OpenID">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手機號碼</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" placeholder="请输入手機號碼">
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-success" onclick="add()">添加</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
